baseURL = "https://diu.life/"
languageCode = "zh-cn"
title = "丢哥"
theme = "papermod"
defaultContentLanguage = "zh"
hasCJKLanguage = true


[pagination]
  pagerSize = 10


[params]
  author = "丢哥"
  description = "记录个人成长、思考和生活感悟、独立开发碎碎恋、出海日记"
  keywords = ["丢哥", "diuge", "独立开发", "出海"]
  ShowReadingTime = true
  ShowToc = true
  ShowBreadCrumbs = false
  ShowPostNavLinks = true
  ShowCodeCopyButtons = true
  comments = true
  mainSections = ["posts"]

  # Giscus 评论系统配置
  [params.giscus]
    repo = "lubanproj/lubanproj.github.io"  # 你的 GitHub 仓库，格式：username/repo-name
    repoId = "R_kgDOPb-Eiw"  # 仓库 ID，可在 https://giscus.app 获取
    category = "General"  # Discussion 分类
    categoryId = "DIC_kwDOPb-Ei84CuQ8V"  # 分类 ID，可在 https://giscus.app 获取
    mapping = "title"  # 页面与 discussion 的映射方式
    strict = "0"  # 严格匹配
    reactionsEnabled = "1"  # 启用反应
    emitMetadata = "0"  # 发送元数据
    inputPosition = "bottom"  # 输入框位置
    theme = "preferred_color_scheme"  # 主题
    lang = "zh-CN"  # 语言
    loading = "lazy"  # 加载方式

  # 开启首页文章列表
  # homeInfoParams = { Title = "欢迎来到我的博客 👋", Content = "这是我的个人技术博客，记录开发、思考和生活。" }

