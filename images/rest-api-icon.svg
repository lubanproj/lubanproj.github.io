<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="#3B82F6" stroke="#1E40AF" stroke-width="2"/>
  
  <!-- Client computer -->
  <rect x="8" y="20" width="12" height="8" rx="1" fill="#FFFFFF"/>
  <rect x="9" y="21" width="10" height="6" fill="#1E40AF"/>
  <rect x="10" y="29" width="8" height="2" rx="1" fill="#FFFFFF"/>
  
  <!-- Server computer -->
  <rect x="44" y="20" width="12" height="8" rx="1" fill="#FFFFFF"/>
  <rect x="45" y="21" width="10" height="6" fill="#1E40AF"/>
  <rect x="46" y="29" width="8" height="2" rx="1" fill="#FFFFFF"/>
  
  <!-- Connection lines with arrows -->
  <path d="M22 22 L42 22" stroke="#FFFFFF" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M42 26 L22 26" stroke="#FFFFFF" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- RPC text -->
  <text x="32" y="42" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="8" font-weight="bold">RPC</text>
  
  <!-- Network nodes -->
  <circle cx="32" cy="16" r="2" fill="#FFFFFF"/>
  <circle cx="32" cy="48" r="2" fill="#FFFFFF"/>
  <circle cx="18" cy="32" r="1.5" fill="#FFFFFF"/>
  <circle cx="46" cy="32" r="1.5" fill="#FFFFFF"/>
  
  <!-- Connection dots -->
  <circle cx="26" cy="22" r="1" fill="#FFFFFF"/>
  <circle cx="30" cy="22" r="1" fill="#FFFFFF"/>
  <circle cx="34" cy="22" r="1" fill="#FFFFFF"/>
  <circle cx="38" cy="22" r="1" fill="#FFFFFF"/>
  
  <circle cx="26" cy="26" r="1" fill="#FFFFFF"/>
  <circle cx="30" cy="26" r="1" fill="#FFFFFF"/>
  <circle cx="34" cy="26" r="1" fill="#FFFFFF"/>
  <circle cx="38" cy="26" r="1" fill="#FFFFFF"/>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#FFFFFF"/>
    </marker>
  </defs>
</svg>